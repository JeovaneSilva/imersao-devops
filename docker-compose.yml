services:
  # O único serviço: sua aplicação
  app:
    # Constrói a imagem a partir do Dockerfile no diretório atual (.)
    build: .
    container_name: api
    # Mapeia a porta 8000 do contêiner para a porta 8000 da sua máquina
    ports:
      - "8000:8000"
    # Monta o diretório atual (.) no diretório /app do contêiner.
    # Isso permite o live-reloading durante o desenvolvimento.
    volumes:
      - .:/app